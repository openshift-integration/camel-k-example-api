config:
  runtime:
    env:
      - name: YAKS_CAMELK_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KUBERNETES_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_CAMELK_SUPPORT_VARIABLES_IN_SOURCES
        value: false
    settings:
      loggers:
        - name: INTEGRATION_STATUS
          level: INFO
        - name: INTEGRATION_LOGS
          level: INFO
    resources:
      - ../API.java
      - ../openapi.yaml
      - minio.yaml
      - minio.properties
  dump:
    enabled: true
    failedOnly: true
    includes:
      - app=camel-k
pre:
  - name: RBAC setup
    if: env:CI=true
    run: |
      yaks role --add infra/role-minio.yaml
      yaks role --add infra/role-binding-minio.yaml
  - name: Create OpenAPI config map
    run: |
      kubectl create configmap openapi --from-file=../openapi.yaml
post:
  - name: Delete OpenAPI config map
    run: |
      kubectl delete configmap openapi
  - name: print dump
    if: env:CI=true && failure()
    run: kamel dump
